<!DOCTYPE html>
<html>
<head>
    <!-- border-collapse:collapse; uses to avoid double borders -->
    <!-- dotted, dashed, solid, double, groove, ridge, inset, outset, none, hidden -->
<style>
    table, th, td {
        border: 1px solid black;
        border-radius: 10px;
        border-color: magenta;
    }

    td {
        text-align: center;
    }
    th, td {
        background-color: gainsboro;
    }
</style>
</head>
<body>
    <table style="width:40%"> <!-- there are 2 sizes, width and hight, amount of them can be in % and in px -->
        <caption>Employers</caption>
        <tr><!-- Table Header can be placed anywhere in the table it's the same as table cell -->
            <th colspan="2" style="width:90%">Name</th> <!-- We use colspan="amount of columns" on the <th> element, if we want to make header that spans over more than one column -->
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>

</body>
</html>
